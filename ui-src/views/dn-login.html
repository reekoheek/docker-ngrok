<div class="header-bar">
  <div class="center">
    <h1 class="title">Login</h1>
  </div>
</div>

<div class="content padded-full">
  <div class="input-wrapper input-filled">
    <input class="with-label" type="text" id="input-username" value="{{form.username}}">
    <label class="floating-label" for="input-username">Username</label>
  </div>

  <div class="input-wrapper input-filled">
    <input class="with-label" type="password" id="input-password" value="{{form.password}}">
    <label class="floating-label" for="input-password">Password</label>
  </div>

  <button class="btn fit-parent primary" (tap)="loginButtonClicked(evt)">Login</button>
</div>
